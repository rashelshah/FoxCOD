# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "7c386161d2e35b3ec0a4fcbe0a8f4045"
name = "FoxCod-first-test-app"
application_url = "https://example.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# COD App requires: write_orders (create orders via orderCreate), read_products
# write_draft_orders is needed for Partial COD to create draft orders for advance payment
scopes = "write_orders,read_orders,read_products,write_draft_orders"

[auth]
redirect_urls = [ "https://example.com/api/auth" ]

# App Proxy - Creates stable URLs on the store's domain
# Store URL: https://your-store.myshopify.com/apps/fox-cod/... 
# Routes to: https://your-app.com/proxy/...
# This allows storefront forms to call APIs without knowing the ngrok URL
[app_proxy]
url = "/proxy"
subpath = "fox-cod"
prefix = "apps"
